<style>
  header {
    background: url(images/central_park.jpg) 0 -200px no-repeat;  /* place image as background */
    /* background-size: 100%; */
    /* This is what makes the background image rescale based on the container's size */
    background-size: cover;
    /* Background image is centered vertically and horizontally at all times */
    background-position: center center; 
    /* Background image is fixed in the viewport so that it doesn't move when the content's height is greater than the image's height */
    background-attachment: fixed;
    background-position: 0 -400px;
    height: 400px; /* give header some height to display the background image */
